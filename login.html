    <div
      class="container-fluid bg d-flex align-items-center justify-content-center"
    >
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title text-center mb-4 text-primary">Login</h5>
          <form action="exam.html" method="get">
            <div class="form-group">
              <label for="email" class="text-dark font-weight-bolder"
                >Email</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                required
                aria-label="Email"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="password" class="text-dark font-weight-bolder"
                >Password</label
              >
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  aria-label="Password"
                />
                <div
                  role="button"
                  class="input-group-text justify-content-center"
                  id="togglePassword"
                >
                  <i class="fa-sharp fa-solid fa-eye"></i>
                </div>
              </div>
              <span
                class="text-danger fw-bold text-uppercase d-none text-end"
                id="sign-error"
                >test</span
              >
              <button
                type="submit"
                id="submit"
                class="btn btn-primary fw-bold text-light rounded-3 w-100 mt-4"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
