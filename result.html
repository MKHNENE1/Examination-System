<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/result.css" />
    <link href="./css/bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Exam Results</h1>
      <div class="card">
        <div class="card-header">Student Information</div>
        <div class="card-body">
          <h5 class="card-title" id="userName">Name:</h5>
          <p class="card-text" id="userEmail">Email:</p>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered result-table">
          <thead class="thead-dark">
            <tr>
              <th>Question</th>
              <th>Marks Obtained</th>
              <th>Total Marks</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mathematics</td>
              <td>85</td>
              <td>100</td>
              <td>85%</td>
            </tr>
            <tr>
              <td>Science</td>
              <td>90</td>
              <td>100</td>
              <td>90%</td>
            </tr>
            <tr>
              <td>English</td>
              <td>78</td>
              <td>100</td>
              <td>78%</td>
            </tr>
            <tr>
              <td>History</td>
              <td>88</td>
              <td>100</td>
              <td>88%</td>
            </tr>
            <tr>
              <td>Geography</td>
              <td>92</td>
              <td>100</td>
              <td>92%</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="alert alert-success text-center">
        <strong>Total Percentage:</strong> 86.6%
      </div>
    </div>
    <script type="module" src="./js/result.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <!-- <script src="./js/jquery-3.7.1.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  </body>
</html>
