<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Timeout</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/timeout.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="timeout-message text-center p-5 bg-primary shadow">
        <img src="./assets/image.png" />
        <h1 class="display-4 text-light">Session Timeout</h1>
        <br />
        <p class="lead text-light">
          Your session has expired due to inactivity.
        </p>

        <p class="text-light">Please log in again to continue.</p>
        <br />
        <a href="login.html" class="btn btn-light btn-lg text-primary">Login</a>
      </div>
    </div>
  </body>
</html>
