<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />
  </head>
  <body>
    <div class="form-detail w-100">
      <form action="exam.html" method="get" class="m-auto w-50">
        <div class="form-group">
          <label for="email" class="text-dark font-weight-bolder">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password" class="text-dark font-weight-bolder"
            >Password</label
          >
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <div
              role="button"
              class="input-group-text justify-content-center w-0"
            >
              <i class="fa-sharp fa-solid fa-eye"></i>
            </div>
          </div>

          <span
            class="text-danger fw-bold text-uppercase d-none text-end"
            id="sign-error"
            >test</span
          >
        </div>
        <button
          type="submit"
          id="submit"
          class="btn btn-register fw-bold text-light rounded-3 bg-danger"
        >
          Register
        </button>
      </form>
    </div>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
